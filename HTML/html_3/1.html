<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>

<body>
    <main>
        <h1>Unordered List:</h1>
        <ul>
            <li>Coffee</li>
            <li>Tea
                <ul>
                    <li>Green Tea</li>
                    <li>Black Tea</li>
                </ul>
            </li>
            <li>Orange Juice</li>
        </ul>
    </main>
</body>

</html>
