<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <main>
        <table>
            <tr>
                <th>Comapny</th>
                <th>Contact</th>
                <th>Country</th>
            </tr>
            <tr>
                <td>Alfredo</td>
                <td>Maria</td>
                <td>Germany</td>
            </tr>
            <tr>
                <td>Centro</td>
                <td>Fransisco</td>
                <td>Mexico</td>
            </tr>
        </table>
    </main>
</body>

</html>
