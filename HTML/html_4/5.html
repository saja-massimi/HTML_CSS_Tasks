<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colspan</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <main>
        <table>
            <tr>
                <td>First Name</td>
                <td>Last Name</td>
            </tr>
            <tr>
                <td colspan="2">Saleem Senior</td>

            </tr>

            <tr>
                <td>Khaled</td>
                <td>.Net Developer</td>
            </tr>
            <tr>

                <td colspan="2">Mohammad Senior</td>
            </tr>
        </table>
    </main>
</body>

</html>
