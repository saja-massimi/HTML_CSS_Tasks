<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <main>
        <table>
            <tr>
                <td>First Name</td>
                <td>Last Name</td>
            </tr>
            <tr>
                <td>Saleem</td>
                <td rowspan="2">Product Owner</td>
            </tr>

            <tr>
                <td>Waleed</td>
            </tr>
            <tr>
                <td>Ahmad</td>
                <td>Business Analyst</td>
            </tr>
        </table>
    </main>
</body>

</html>
