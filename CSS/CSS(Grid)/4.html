<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            max-width: 800px;
            margin: auto;
        }


        .image-container {
            position: relative;

        }

        .image-container img {
            width: 100%;
            height: auto;
            object-fit: cover;

        }


        .note {
            position: absolute;
            top: 1px;
            left: 1px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 5px;
            font-size: 8px;

        }
    </style>
</head>

<body>


    <div class="grid-container">
        <div class="image-container">
            <img src="assets/pic1.jpg" alt="Picture 1">
            <span class="note">available</span>
        </div>
        <div class="image-container">
            <img src="assets/pic1.jpg" alt="Picture 2">
            <span class="note">sold</span>
        </div>
        <div class="image-container">
            <img src="assets/pic3.jpg" alt="Picture 3">
            <span class="note">available</span>
        </div>
        <div class="image-container">
            <img src="assets/pic4.jpg" alt="Picture 4">
            <span class="note">sold</span>
        </div>
    </div>
</body>

</html>
