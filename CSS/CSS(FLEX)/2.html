<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task #2</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .logo {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: red;
        }

        nav {
            border: 1px black solid;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px;

        }



        ul {
            list-style: none;
            display: flex;
            justify-content: space-around;
            gap: 20px;
        }
    </style>
</head>

<body>
    <h1>Navbars</h1>
    <nav>
        <div class="logo"></div>

        <ul>
            <li>Contact</li>
            <li>Work</li>
            <li>Portfolio</li>
        </ul>
    </nav>
</body>

</html>
