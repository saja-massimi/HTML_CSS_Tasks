<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task #15</title>
    <style>
        h1 {
            font-family: cursive;
            color: red;
        }


        img {
            width: 3cm;
            height: 3cm;
            border-radius: 50%;
            border-color: green;
            border-style: solid;
            border-width: 7px;

        }
    </style>
</head>

<body>
    <header>
        <h1>CatPhotoApp</h1>
        <h2 style="color: red;">Click here to view more <a href="https://www.pexels.com/search/cat/">cat photos</a></h2>
        <div class=><img src="cat.jpeg" alt=""></div>
    </header>
    <main>

        <section style="background-color: grey;">
            <p>Things cats love:</p>
            <ul>
                <li>cat nap</li>
                <li>laser pointers</li>
                <li>lasagna</li>
            </ul>

            <p>Top 3 things cats hate:</p>
            <ol>
                <li>flea treatment</li>
                <li>thunder</li>
                <li>other cats</li>
            </ol>
        </section>

        <section style="background-color: green;">
            <form action="">

                <input type="radio" name="place" id="indoor" value="indoor" checked>
                <label for="indoor"> Indoor</label>

                <input type="radio" name="place" id="outdoor" value="outdoor">
                <label for="outdoor"> Outdoor</label>
                <br>
                <input type="checkbox" name="personality" id="loving" value="loving" checked>
                <label for="loving">Loving</label>

                <input type="checkbox" name="personality" id="lazy" value="lazy">
                <label for="lazy">Lazy</label>

                <input type="checkbox" name="personality" id="energetic" value="energetic">
                <label for="energetic">Energetic</label>
                <br>
                <input type="text" name="url" id="url" placeholder="cat photo URL">
                <input type="submit" value="Submit">

            </form>
        </section>
    </main>
</body>

</html>
