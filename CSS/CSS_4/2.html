<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task #2</title>
    <style>
        .blue {
            width: 40px;
            height: 40px;
            border-radius: 5px;
            color: white;
            background-color: blue;
            position: absolute;
            z-index: 1;
        }

        .red {
            width: 40px;
            height: 40px;
            border-radius: 5px;
            color: white;
            background-color: red;
            position: absolute;
            z-index: 2;
            left: 20px;
            top: 20px;
        }

        .yellow {
            width: 40px;
            height: 40px;
            border-radius: 5px;
            color: white;
            position: absolute;
            background-color: yellow;
            z-index: 3;
            left: 30px;
            top: 30px;
        }

        .green {
            width: 40px;
            height: 40px;
            border-radius: 5px;
            color: white;
            background-color: green;
            z-index: 4;
            left: 40px;
            top: 40px;
            position: absolute;
        }
    </style>
</head>

<body>
    <main>
        <div class="blue">1</div>
        <div class="red">2</div>
        <div class="yellow">3</div>
        <div class="green">4</div>
    </main>
</body>

</html>
