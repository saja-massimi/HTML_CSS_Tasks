<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task #1</title>
    <style>
        .div1 {
            border: 2px solid black;
            position: relative;
            height: 50px;
        }

        .div2 {
            background-color: blue;
            position: fixed;
            z-index: 3;
            color: aliceblue;
            left: 30px;
            top: 120px;
            height: 50px;
            width: 100%;
        }

        .div3 {
            position: absolute;
            background-color: aquamarine;
            margin: auto;
            top: 70px;
            left: 200px;
            width: 100%;
            height: 70px;

        }
    </style>
</head>

<body>
    <h1>This is your first position & Z-index task</h1>
    <div class="div1">Div1 position-Relative</div>
    <div class="div2">Div2 position=fixed & z-index</div>
    <div class="div3">Div3 position=absolute</div>
</body>

</html>
