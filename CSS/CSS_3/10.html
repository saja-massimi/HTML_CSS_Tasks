<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task #10</title>
    <style>
        .box {
            width: 50%;
            border: 1px blue solid;
            margin: 70px;
            box-shadow:
                5px -5px 0px 0px green,
                10px -10px 0px 0px yellow,
                15px -15px 0px 0px orange,
                20px -20px 0px 0px red;

        }
    </style>
</head>

<body>
    <main>
        <div class="box">
            <p>Multi box shadow</p>
        </div>
    </main>
</body>

</html>
