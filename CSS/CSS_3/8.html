<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task #8 Margin</title>
    <style>
        .blue {
            background-color: lightblue;
            height: 50px;
        }

        .pink {
            background-color: palevioletred;
            height: 50px;
        }

        .content {
            text-align: center;
            margin: 50px;
        }

        button {
            color: white;
            background-color: rgb(102, 199, 96);
            border-radius: 10%;
            border-style: hidden;
            padding: 10px;
            width: 10%;
        }
    </style>
</head>

<body>
    <main>
        <div class="blue"></div>
        <div class="content">
            <p>You have hit the spacebar <span style="font-weight:800; font-size: 30px;">0</span> times.</p>
            <button>RESTART</button>
        </div>
        <div class="pink"></div>
    </main>
</body>

</html>
