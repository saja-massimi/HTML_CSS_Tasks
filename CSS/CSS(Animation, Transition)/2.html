<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task #2</title>

    <style>
        .container {
            padding-left: 30px;
            padding-right: 30px;
            background-color: rgb(170, 173, 176);
            border-radius: 20px;
            width: 200px;
            height: 200px;
            position: relative;
            transition: moved;
        }

        .box {
            background-color: green;
            border-radius: 20px;
            padding: 50px;
            transform: rotate(45deg);
            position: absolute;
            top: 30px;
            transition: transform 2s ease;
        }

        .box:hover {
            transform: rotate(-45deg);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">Box 1</div>
    </div>
</body>

</html>
