<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        button {
            background-color: rgb(57, 57, 227);
            border-radius: 10px;
            padding: 10px;
            color: aliceblue;
            border-color: transparent;
            transition: all 1s ease;

        }

        button:hover {
            padding: 20px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <button>Transition</button>
    </div>
</body>

</html>
